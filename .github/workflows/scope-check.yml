name: Bounty Scope Checker

on:
  schedule:
    - cron: "0 12 * * *" # Ù‡Ø± Ø±ÙˆØ² Ø³Ø§Ø¹Øª 12 UTC
  workflow_dispatch: # Ø§Ø¬Ø§Ø²Ù‡ Ø§Ø¬Ø±Ø§ÛŒ Ø¯Ø³ØªÛŒ

jobs:
  check-scope:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scope check
        run: |
          python Whaching.py

      - name: Commit & push if changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          if ls *.json 1> /dev/null 2>&1; then
            git add *.json
            git commit -m "ğŸ”„ Update scope data"
            git push
          else
            echo "â„¹ï¸ No JSON files to commit. Skipping push."
